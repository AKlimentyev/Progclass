<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>HTML 5 Web Storage</title>

<link href="reset.css" type="text/css" rel="stylesheet" />

<link href="webStorage_Style.css" type="text/css" rel="stylesheet" />

<script>
window.addEventListener("load",init);

function init(){
	if(typeof(Storage)!=="undefined"){
	
	display();
	
	var button=document.getElementById("button");
	button.addEventListener("click",saveInfo);
	}
	
	else{
	//old bowser	
	}
}

function saveInfo(){
	var city=document.getElementById("city").value;
	var donut=document.getElementById("donut").value;
    var donutextra=document.getElementById("donutextra").value;
    var donuttype=document.getElementById("donuttype").value;
    
	
	localStorage.setItem("cityName",city);
	localStorage.setItem("donut",donut);
    localStorage.setItem("donutextra",donutextra);
    localStorage.setItem("donuttype",donuttype);
	
	
	display();
	
}

function display(){
	var rightBox=document.getElementById("useroutput");
	var theCity=localStorage.getItem("cityName");
	var thedonuts=localStorage.getItem("donut");
    var theextra=localStorage.getItem("donutextra");
    var thetype=localStorage.getItem("donuttype");
	
	if(thedonuts==undefined){
		document.getElementById("useroutput").innerHTML="";
	}
	else{ document.getElementById("useroutput").innerHTML="OUTPUT  <hr /><br /><br />The City: "+theCity+"<br /><br />  The Donut: "+thedonuts+"<br /><br />  The Extras: "+theextra+"<br /><br />  The Type: "+thetype;
	}
	
}

</script>



</head>

<body>

<div id="main">
	<section id="userinput">
    INPUT <br>
	<hr />
    <br /><br />
    <form>
    
    <div>City: <br /><input type="input" id="city" size="20"></div>
    <br />
    <div>Donut:<br /> <textarea id="donut" rows="1"></textarea></div>
    <br />
    <div>Extras:<br /> <textarea id="donutextra" rows="10"></textarea></div>
    <br />
    <div>Type:<br /> <textarea id="donuttype" rows="1"></textarea></div>
    <br />
     <div><input type="button" id="button" value="Save"></div>
    
    </form>
    <img src="donut-with-sprinkles.jpg" height="50" width="50">
    </section>
    
    
    <section id="useroutput">
 OUTPUT  
 	<hr />
    <br /><br />
    </section>

</div>



</body>
</html>
